<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivacity eSports - Teams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
    }
    .team-button {
      background-color: #2a2a4e;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffea;
      transition: transform 0.2s;
      text-align: center;
      display: block;
    }
    .team-button:hover {
      transform: scale(1.05);
      background-color: #3a3a5e;
    }
    .nav-button {
      background-color: #00ffea;
      color: #1a1a2e;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: #00ccbb;
    }
    .league-section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <nav class="w-full max-w-6xl flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-orange-500">Vivacity eSports - Teams</h1>
    <div class="space-x-4">
      <a id="profileButton" href="#" class="nav-button hidden">Profile</a>
      <a href="/" class="nav-button">Home</a>
      <a id="authButton" href="/login" class="nav-button">Login</a>
    </div>
  </nav>
  <h2 class="text-2xl font-bold mb-6 text-orange-500">Our Teams</h2>
  <div class="max-w-6xl w-full">
    <!-- FACEIT League -->
    <div class="league-section">
      <h3 class="text-xl font-bold mb-4 text-orange-500">FACEIT</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="/teams/1" class="team-button">
          <span class="text-xl text-cyan-400">Valiant</span>
        </a>
        <a href="/teams/2" class="team-button">
          <span class="text-xl text-cyan-400">Voidwalkers</span>
        </a>
        <a href="/teams/3" class="team-button">
          <span class="text-xl text-cyan-400">Esoteric</span>
        </a>
        <a href="/teams/4" class="team-button">
          <span class="text-xl text-cyan-400">Kingpins</span>
        </a>
        <a href="/teams/5" class="team-button">
          <span class="text-xl text-cyan-400">Vulcans</span>
        </a>
        <a href="/teams/6" class="team-button">
          <span class="text-xl text-cyan-400">Vaporeons</span>
        </a>
        <a href="/teams/7" class="team-button">
          <span class="text-xl text-cyan-400">Murlocs</span>
        </a>
      </div>
    </div>
    <!-- Calling All Heroes League -->
    <div class="league-section">
      <h3 class="text-xl font-bold mb-4 text-orange-500">Calling All Heroes</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="/teams/8" class="team-button">
          <span class="text-xl text-cyan-400">Celastrina</span>
        </a>
      </div>
    </div>
    <!-- SPCS League -->
    <div class="league-section">
      <h3 class="text-xl font-bold mb-4 text-orange-500">SPCS</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="/teams/9" class="team-button">
          <span class="text-xl text-cyan-400">Tigris</span>
        </a>
        <a href="/teams/10" class="team-button">
          <span class="text-xl text-cyan-400">Leo</span>
        </a>
        <a href="/teams/11" class="team-button">
          <span class="text-xl text-cyan-400">Onca</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // Check authentication status and set button states
    fetch('/auth/user')
      .then(response => {
        if (response.status === 401) {
          document.getElementById('profileButton').classList.add('hidden');
          document.getElementById('authButton').textContent = 'Login';
          document.getElementById('authButton').href = '/login';
        } else {
          return response.json().then(user => {
            document.getElementById('profileButton').href = `/profile/${user.UserID}`;
            document.getElementById('profileButton').classList.remove('hidden');
            document.getElementById('authButton').textContent = 'Logout';
            document.getElementById('authButton').href = '/logout/battlenet';
          });
        }
      })
      .catch(error => {
        console.error('Error checking auth:', error);
        document.getElementById('profileButton').classList.add('hidden');
        document.getElementById('authButton').textContent = 'Login';
        document.getElementById('authButton').href = '/login';
      });
  </script>
</body>
</html>
