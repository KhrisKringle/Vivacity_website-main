<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivacity eSports - Team Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
    }
    .nav-button {
      background-color: #00ffea;
      color: #1a1a2e;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      transition: background-color 0.2s;
    }
    .nav-button:hover {
      background-color: #00ccbb;
    }
    .player-card {
      background-color: #2a2a4e;
      padding: 1rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px #00ffea;
      transition: transform 0.2s;
      text-align: center;
      display: block;
    }
    .player-card:hover {
      transform: scale(1.05);
      background-color: #3a3a5e;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
  <nav class="w-full max-w-6xl flex justify-between items-center mb-8">
    <h1 class="text-4xl font-bold text-orange-500">Vivacity eSports</h1>
    <div class="space-x-4">
      <a id="profileButton" href="#" class="nav-button hidden">Profile</a>
      <a href="/" class="nav-button">Home</a>
      <a href="/teams" class="nav-button">Teams</a>
      <a id="authButton" href="/login" class="nav-button">Login</a>
    </div>
  </nav>
  <div class="max-w-6xl w-full text-center">
    <h2 id="teamName" class="text-3xl font-bold mb-6 text-orange-500">Loading Team...</h2>
    <h3 class="text-xl font-bold mb-4 text-orange-500">Players</h3>
    <div id="playersGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>
  <script>
    // Extract teamID from URL
    const teamID = window.location.pathname.split('/').pop();

    // Check authentication status
    fetch('/auth/user')
      .then(response => {
        if (response.status === 401) {
          document.getElementById('profileButton').classList.add('hidden');
          document.getElementById('authButton').textContent = 'Login';
          document.getElementById('authButton').href = '/login';
        } else {
          return response.json().then(user => {
            document.getElementById('profileButton').href = `/profile/${user.UserID}`;
            document.getElementById('profileButton').classList.remove('hidden');
            document.getElementById('authButton').textContent = 'Logout';
            document.getElementById('authButton').href = '/logout/battlenet';
          });
        }
      })
      .catch(error => {
        console.error('Error checking auth:', error);
        document.getElementById('profileButton').classList.add('hidden');
        document.getElementById('authButton').textContent = 'Login';
        document.getElementById('authButton').href = '/login';
      });

    // Fetch team data
    fetch(`/api/teams?team_id=${teamID}`)
      .then(response => {
        if (!response.ok) throw new Error('Team not found');
        return response.json();
      })
      .then(data => {
        document.getElementById('teamName').textContent = data.name;
      })
      .catch(error => {
        console.error('Error fetching team:', error);
        document.getElementById('teamName').textContent = 'Team Not Found';
      });

    // Fetch team members and their usernames
    fetch(`/api/team_members?team_id=${teamID}`)
      .then(response => {
        if (!response.ok) throw new Error('No team members found');
        return response.json();
      })
      .then(userIDs => {
        const playersGrid = document.getElementById('playersGrid');
        if (userIDs.length === 0) {
          playersGrid.innerHTML = '<p class="text-cyan-400">No players found for this team.</p>';
          return;
        }
        Promise.all(userIDs.map(userID =>
          fetch(`/api/players?user_id=${userID}`)
            .then(res => res.json())
            .then(data => ({ userID, username: data.username }))
        ))
          .then(players => {
            playersGrid.innerHTML = players.map(player => `
              <div class="player-card">
                <span class="text-xl text-cyan-400">${player.username}</span>
              </div>
            `).join('');
          })
          .catch(error => {
            console.error('Error fetching players:', error);
            playersGrid.innerHTML = '<p class="text-cyan-400">Error loading players.</p>';
          });
      })
      .catch(error => {
        console.error('Error fetching team members:', error);
        document.getElementById('playersGrid').innerHTML = '<p class="text-cyan-400">Error loading players.</p>';
      });
  </script>
</body>
</html>
